<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chess board</title>
</head>
<style>
body{
    background-color: rgb(189, 189, 189);
}
#cell1{
    height: 30px;
    width: 30px;
    border: 2px;
    color: rgb(255, 255, 255);
    background-color: rgb(255, 255, 255);
}
#cell2{
    height: 30px;
    width: 30px;
    border: 2px;
    color: rgb(0, 0, 0);
    background-color: rgb(0, 0, 0);
}
#border{
    border-color: black;
    border: 5px;
}
</style>
<body>
    <table id="border">
        
<script>
    

for(let r=1;r<=8;r++){ 
    document.writeln("<tr>")
    if(r%2!=0){

        for(let i=0;i<8;i++)
       {
        if(i%2==0){
            document.writeln("<th id='cell1'></th>")
        }
        else{
            document.writeln("<th id='cell2'></th>")
        }
       }
    }
    
       
      
    else{

        for(let i=0;i<8;i++)
       {
        if(i%2==0){
            document.writeln("<td id='cell2'></td>")
        }
        else{
            document.writeln("<td id='cell1'></td>")
        }
       }
    }  
       
    document.writeln("</tr>")

 }



    </script>
    </table>
</html>
