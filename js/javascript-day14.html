    <h1>NESTED FOR LOOP</h1>

    <script>
        for(i=1;i<=4;i++)
        {
            for(j=1;j<=4;j++)
            {
                document.writeln(i+" "+j+"<br>");
            }
        }
    </script>
    <p>right angle triangle</p>
    <script>
        for(i = 1; i<=4 ; i++){
            for(j=1;j<=i;j++){
                document.writeln("*");
            }
            document.writeln("<br>");

        }
    </script>
    <p>Reversed triangle</p>
    <script>
        for(i = 4; i>=1 ; i--){
            for(j=1;j<=i;j++){
                document.writeln("*");
            }
            document.writeln("<br>");

        }
    </script>
</body>
