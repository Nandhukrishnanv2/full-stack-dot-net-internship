<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- for loop
     for(initialization;condition;increment/decrement)
     {
     body of the loop;
     }
      -->
     <p>js day12- for loop</p>
    <p>question 1 numbers</p>
    <script>
        // for loop
        for(let i=1;i<=10;i++)
            {
                document.writeln(i +"<br>");
            }
    </script>
    <p>question 2 even number</p>
    <script>
        for(let i=1;i<=20;i++)
    {
        if(i%2===0){
            document.writeln(i + "<br>");
        }
    }
    </script>
    <p>question 3 odd number</p>
    <script>
        for(let i=1;i<=20;i++)
    {
        if(i%2===1){
            document.writeln(i + "<br>");
        }
    }
    </script>
    <p>question 4 numbers in reverse</p>
    <script>
        for(let i=10;i>=0;i--)
            {
                document.writeln(i +"<br>");
            }
    </script>
    <p>question 5 numbers</p>
    <script>
        // for loop
        let sum=0;
        for(let i=0;i<=10;i++)
            {
             sum = sum+i;
            
            }
        document.writeln(sum);
    </script>

    <p>question 6 - multiplication table</p>
    <script>
        // for loop
        for(let i=1;i<=10;i++)
            {
                document.writeln("5*"+i+"="+5*i+"<br>");
            }
    </script>
    <p>question 7 factorial of givennumbers</p>
    <script>
        let num=Number(prompt("number :"));
        let fact = 1;
        for(let i=1;i<=num;i++)
            {
                fact*=i;
            }
            document.writeln("factorial = "+fact);
    </script>
</body>
</html>
