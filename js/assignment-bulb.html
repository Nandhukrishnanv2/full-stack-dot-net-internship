<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bulb</title>
    <style>
        .circle{
            width: 200px;
            height: 200px;
            background-color: rgb(194, 185, 185);
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
            border-bottom-left-radius: 45%;
            border-bottom-right-radius: 45%;
            
        }
        .square{
            width: 70px;
            height: 70px;
            background-color: rgb(61, 57, 57);
            
            border-radius: 5%;
        }
        body{
            margin-top: 5%;
            background-color: black;
        }
        button{
            background: #333;
            color: #666;
            margin-top: 2%;
            width: 10%;
            height: 15%;
            /* background-color: rgb(0, 0, 0); */
            border-radius: 20px;
            transition: .5s;
            /* color: white; */
            font-weight: bolder;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            /* box-shadow: 2px 2px 2px #e5ff0080, 10px 1px 12px #01d9ff80,
    2px 2px 10px #00fff280, 2px 2px 3px #0059ff80, inset 2px 2px 10px #00ffff80;
    animation: animate 3s linear infinite; */
        }
        button:hover{
            background: #000000;
            transition: .5s;
            transform: scale(.9);
            z-index: -1;
            color: #ffee10;
            transform: scale(1.1);
            box-shadow: 0 0 15px #ffee10;
            box-shadow: 0 0 5px #ffee10;
            text-shadow: 0 0 5px #ffee10; 
        }
        .on{
            background: yellow;
            /* border: 2px solid rgb(255, 255, 255); */
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 0px 100px rgb(238, 255, 0)
            
            
            
        }
        .bt2:hover{
            background: #000000;
            transition: .5s;
            transform: scale(.9);
            z-index: -1;
            color: #ffee10;
            transform: scale(1.1);
            box-shadow: 0 0 15px #ffee10;
            box-shadow: 0 0 5px #ffee10;
            text-shadow: 0 0 5px #ffee10;
        }
        
        
    </style>
</head>
<body><center>
    <div class="circle"  id="circle" ></div>
    <div class="square"></div>
    <div><button class="bt1" onclick="switch1()">on</button><br>
    <button class="bt2" onclick="switch2()">off</button> </div>
    </center>
    <script>
        function switch1(){
            document.getElementById("circle").classList.add('on');
            
        }
        function switch2(){
            document.getElementById('circle').classList.remove('on');

        }
    </script>
</body>
</html>
