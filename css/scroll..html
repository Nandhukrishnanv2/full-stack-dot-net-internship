<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body, html{
        margin: 0;
        padding: 0;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        text-align: center;
    }
    .scroll-bg{
        background-image: url(arcane.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    h1{
        position: fixed;
        border: 20px;
        top: 0;
        left: 0;
        margin: 0;
        height: 100px;
        /* width: 100px; */
        text-align: center;
        line-height: 100px;
        font-weight: bolder;
        color: rgb(194, 194, 194);
    }
    p{
        color: rgb(255, 255, 255);
    }
    h2{
        color: aliceblue;
    }
    </style>
</head>
<body>
    <h1 style="margin-left: 600px;" >IMAGE BACKGROUND</h1>
    <section class="scroll-bg">
        <h2>SCROLL BACKGROUND</h2>
        <P>THIS BACKGROUND MOVES WHEN YOU SCROLL</P>
    </section>


    <section class="scroll-bg">
        <h2>SCROLL AGAIN</h2>
        <P>THIS SECTION SCROLL WITH THE PAGE AGAIN</P>
    </section>
    
</body>
</html>
