<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap-day2</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .container{
             background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            border: 2px solid rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <h2>grid system</h2>
    <div class="container">
        <div class="row">
            <div class="col-sm">1</div>
            <div class="col-sm">2</div>
            <div class="col-sm">3</div>
            <div class="col-sm">4</div>
            <div class="col-sm">5</div>
            <div class="col-sm">6</div>
            <div class="col-sm">7</div>
            <div class="col-sm">8</div>
            <div class="col-sm">9</div>
            <div class="col-sm">10</div>
            <div class="col-sm">11</div>
            <div class="col-sm">12</div>
            <div class="col-sm">13</div>

        </div>
    </div>
    <br>
    <h2>colors using bootstrap</h2>
    <p class="text-primary">primary</p>
    <p class="text-secondary">secondary</p>
    <p class="text-success">success</p>
    <p class="text-danger">danger</p>
    <p class="text-warning">warning</p>
    <p class="text-info">info</p>
    <p class="text-dark">dark</p>
    <p class="text-muted">muted</p>
    <p class="text-white bg-success">white</p>
    <br>

    <h2>buttons using bootstrap</h2>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-link">Link</button>
    <button type="button" class="btn-close"></button>
    <button type="button" class="btn-close btn-close-black"></button>
    <button type="button" class="btn-close" disabled></button>

    <br><br>

    <h2>alerts using bootstrap</h2>
    <div class="alert alert-success">this is success alert</div>
    <br><br>

    
    <div class="alert alert-success">login successfull!
        <a href="#" class="alert-link">go to dashbord</a>
    </div>
    <br><br>





    <script src="js/bootstrap.js"></script>
</body>
</html>
