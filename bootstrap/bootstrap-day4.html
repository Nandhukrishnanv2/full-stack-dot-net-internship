<body>

<br><br><br>
<div class="container">
    <h1>BORDER CLASSES</h1>
    <br>

    <span class="border border-dark"></span>
    <span class="border-0 border-dark"></span>
    <span class="border-top border-dark"></span>

    <span class="rounded-circle"></span>

</div> 
    <h1>bootstrap image utility class</h1>
