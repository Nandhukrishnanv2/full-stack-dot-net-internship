<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
</head>
<body class="p-4">
    <div id="demo" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/bootstrap/assignment/wp2912962-manchester-united-logo-wallpapers.jpg" alt="united" class="w-100" height="800">
                <div class="carousel-caption">
                    <h1>RED DEVILS</h1>
                    <P>manchester united</P>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/bootstrap/assignment/wp9731839-real-madrid-flag-wallpapers.jpg" alt="madrid" class="w-100" height="800">
                <div class="carousel-caption">
                    <h1>REAL MADRID</h1>
                    <p>real madrid</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/bootstrap/assignment/wp11082388-cristiano-ronaldo-style-wallpapers.jpg" alt="cr7" class="w-100" height="800">
                <div class="carousel-caption">
                    <h1>CRISTIANO RONALDO</h1>
                    <p>cr7</p>
                </div>
            </div>
     </div>

     <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
     </button>
     <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
     </button>
    </div>
    <script src="/bootstrap/js/bootstrap.js"></script>
</body>
</html>
