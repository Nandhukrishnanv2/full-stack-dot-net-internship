<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap assignment 1</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <style>
        .container{
            
        }
    </style>
</head>
<body>
    <center>
    <h1>Registration Form</h1>
    </center>
 <br>  
    <div class="container-fluid">
        <div class="row">
            <div class="col-2"><label for="">first name</label></div>
            <div class="col-2"><input type="text" placeholder="first name"></div>
            <div class="col-2"><label for="">middle name</label></div>
            <div class="col-2"><input type="text" placeholder="middle name"></div>
            <div class="col-2"><label for="">last name</label></div>
            <div class="col-2"><input type="text" placeholder="last name"></div>
            
        </div>
<br><br>
        <div class="row">
            <div class="col-2"><label for="">country</label></div>
            <div class="col-2"><input type="text" placeholder="country"></div>
            <div class="col-2"><label for="">state</label></div>
            <div class="col-2"><input type="text" placeholder="state"></div>
            <div class="col-2"><label for="">district</label></div>
            <div class="col-2"><input type="text" placeholder="district"></div>
            
        </div>
<br><br>
        <div class="row">
            <div class="col-2"><label for="">email id</label></div>
            <div class="col-2"><input type="text" placeholder="email id"></div>
            <div class="col-2"><label for="">phone number</label></div>
            <div class="col-2"><input type="text" placeholder="phone number"></div>
            <div class="col-2"><label for="">mobile number</label></div>
            <div class="col-2"><input type="text" placeholder="mobile number"></div>
        </div>
<br><br>
        <div class="row">
            <div class="col-3"><label for="">address</label></div>
            <div class="col-9"><textarea name="" id="" placeholder="address"></textarea></div>
        </div>

    </div>

    <script src="/bootstrap/js/bootstrap.js"></script>
</body>
</html>
